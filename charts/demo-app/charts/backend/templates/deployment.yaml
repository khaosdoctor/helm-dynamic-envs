apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  namespace: {{ default .Release.Namespace .Values.namespace }}
  labels:
    app: {{ .Values.appName }}
    env: {{ .Values.env }}
    version: {{ .Values.image.tag }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
      env: {{ .Values.env }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
        env: {{ .Values.env }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_MONGODB_URI
              value: {{ (default (tpl "mongodb://mongodb.{{.Release.Namespace}}.svc.cluster.local" .) .Values.environment.DATABASE_MONGODB_URI) | quote}}
            - name: DATABASE_MONGODB_DBNAME
              value: {{ (default (tpl "ship-manager-{{.Release.Namespace}}" .) .Values.environment.DATABASE_MONGODB_DBNAME) | quote }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http